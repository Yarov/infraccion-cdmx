# Workflow para desplegar la aplicación Consulta Cívica CDMX a GitHub Pages
name: Deploy Consulta Cívica CDMX to Pages

on:
  # Se ejecuta en pushes a la rama principal
  push:
    branches: ["master"]
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

# Establece permisos del token GITHUB_TOKEN para permitir el despliegue a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job único para construir y desplegar
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subir solo la carpeta dist generada por Vite
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4